<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form method="POST" action="/login">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email }}
    {{ form.password.label }} {{ form.password }}
    {{ form.remember.label }} {{ form.remember }}
    {{ form.submit }}
</form>
</body>
</html>
